<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow</title>
</head>
<body>
    <button id="btnMain">Click!!!</button>

    <script>
        var btnMain = document.getElementById("btnMain");
        btnMain.onclick = (event) => {
            event.target.style.color = "blue";
        };
    </script>

</body>
</html>
